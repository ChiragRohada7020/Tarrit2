<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://unpkg.com/tailwindcss@0.3.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body style="background: #edf2f7">
    <div class="bg-grey-lighter min-h-screen flex flex-col">
      <div
        class="container max-w-sm mx-auto flex-1 flex flex-col items-center justify-center px-2"
      >
        <div class="bg-white px-6 py-8 rounded shadow-md text-black w-full">
          <h1 class="mb-8 text-3xl text-center">Staff Login</h1>
          <form action="/staff_login" method="post" id="form">
            <input
              type="email"
              class="block border border-grey-light w-full p-3 rounded mb-4"
              name="email"
              placeholder="Email"
              required
            />

            <input
              type="password"
              class="block border border-grey-light w-full p-3 rounded mb-4"
              name="password"
              placeholder="Password"
              required
            />
            <input type="hidden" value="0" name="lat" id="lat" />
            <input type="hidden" value="0" name="log" id="log" />

            <button
              type="submit"
              class="w-full text-center py-3 rounded bg-green text-white hover:bg-green-dark focus:outline-none my-1"
            >
              Login
            </button>
          </form>
        </div>

        <div class="text-grey-dark mt-6">
          <h4 class="text-red">{{error}}</h4>
        </div>
      </div>
    </div>
    <script>
      var x = document.getElementById("lat");
      var y = document.getElementById("log");
      console.log(x);
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
      } else {
        x.innerHTML = "Geolocation is not supported by this browser.";
      }
      function showPosition(position) {
        x.value = position.coords.latitude;
        y.value = position.coords.longitude;
      }
    </script>
  </body>
</html>
